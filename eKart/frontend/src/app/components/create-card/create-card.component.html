<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Card</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="cardForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Provide Card Number" formControlName="cardNumber" #cardNumber>
          <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
            Title is <strong>required</strong>
          </mat-error>-->
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Expiry Date" formControlName="expiryDate" #expiryDate>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/cards">Back</button>&nbsp;
        <button type="submit" (click)="addCard(cardNumber.value,expiryDate.value)" [disabled]="cardForm.pristine || cardForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
