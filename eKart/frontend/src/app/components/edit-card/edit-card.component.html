<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Update Card</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="updateForm" class="edit-form">
         <mat-form-field class="field-full-width">
            <input matInput placeholder="CardNumber" formControlName="cardNumber" #cardNumber>
            <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
              Title is <strong>required</strong>
            </mat-error>-->
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="Expiry Date" formControlName="expiryDate" #expiryDate>
          </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/cards">Back</button>&nbsp;
        <button type="button" (click)="updateCard(cardNumber.value,expiryDate.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
