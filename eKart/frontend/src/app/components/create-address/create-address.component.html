<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Address</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Provide Address" formControlName="address" #address>
          <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
            Title is <strong>required</strong>
          </mat-error>-->
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="City" formControlName="city" #city>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <textarea matInput placeholder="State" formControlName="state" #state></textarea>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <textarea matInput placeholder="Pin Code" formControlName="pin_code" #pin_code></textarea>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <textarea matInput placeholder="Phone Number" formControlName="phoneNumber" #phoneNumber></textarea>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/addresses">Back</button>&nbsp;
        <button type="submit" (click)="addAddress(address.value,city.value,state.value,pin_code.value,phoneNumber.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
