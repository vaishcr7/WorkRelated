<div class="table-container">
    <br/>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/createCard" >Create Card</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <mat-table #addressTable [dataSource]="cards">
            <ng-container matColumnDef="cardNumber">
                <mat-header-cell *matHeaderCellDef>Card Number</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.cardNumber}}</mat-cell>  
            </ng-container>
            <ng-container matColumnDef="expiryDate">
                    <mat-header-cell *matHeaderCellDef>Expiry Date</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.expiryDate}}</mat-cell>  
            </ng-container>
            <ng-container matColumnDef="nameOnCard">
                <mat-header-cell *matHeaderCellDef>Name On Card</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nameOnCard}}</mat-cell>  
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="editCard(element._id)">Edit</button>
                    <button mat-button color="warn" (click)="deleteCard(element._id)">Delete</button>
                </mat-cell>  
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <button mat-button color="primary" (click)="gotoAddressesSection()">Addresses</button>
    </mat-card>
</div>
